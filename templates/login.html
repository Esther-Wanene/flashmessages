<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- In layout we create a form that receives input for user name and password-->
<!-- The form method is post which means it posts data-->
{% extends "layout.html" %}
{% block body %}
  <h1>Login</h1>
  {% if error %}
<!--The has error class allows you to set error for input -->
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username value="{{
          request.form.username }}">
      <dt>Password:
      <dd><input type=password name=password>
    </dl>
    <p><input type=submit value=Login>
  </form>
{% endblock %}
</body>
</html>
